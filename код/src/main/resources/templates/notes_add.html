<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-3">
<header th:insert="blocks/header_user :: header_user"></header>
</div>
<div class="container mt-5">
    <h1>Новий запис</h1>
    <form method="post">
        <br>
        <select name="client_id" class="form-control">
            <option th:each="client: ${clients}"
                    th:value="${client.client_id}"
                    th:text="${client.full_name}"/>
        </select>
        <br>
        <select name="product_id" class="form-control">
            <option th:each="product: ${products}"
                    th:value="${product.product_id}"
                    th:text="${product.name}"/>
        </select>
        <br>
        <input type="text" name = "note_date" placeholder="Введіть дату запису" class="form-control">
        <br>
        <input type="text" name = "note_time" placeholder="Введіть час запису" class="form-control">
        <br>
        <button class="btn btn-success" type="submit">Додати запис</button>
    </form>
</div>
</body>
</html>
